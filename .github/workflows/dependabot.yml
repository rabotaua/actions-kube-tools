name: dependabot

on: pull_request

permissions:
  contents: write
  pull-requests: write

env:
  GH_TOKEN: ${{ secrets.GH_TOKEN }}
  PR_URL: ${{ github.event.pull_request.html_url }}

jobs:
  dependabot:
    runs-on: ubuntu-latest
    if: github.actor == 'dependabot[bot]'
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 14
      - run: npm install
      - run: npm test
      - run: echo $GH_TOKEN
      - run: echo $PR_URL
      - run: gh pr merge "$PR_URL" --admin --rebase --delete-branch
